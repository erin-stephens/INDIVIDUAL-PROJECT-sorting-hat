<header class="heading">
  <h1>Welcome to Hogwarts!</h1>
  <img src="https://img.fruugo.com/product/1/50/46790501_max.jpg" alt="Hogwarts Crest" class="hogwartsCrest">
</header>
  <div class="card" style="width: 16rem;" id="sortingHat">
    <img src="https://img1.cgtrader.com/items/2090935/d046b609f9/large/harry-potter-hat-sorting-hat-3d-model-low-poly-max-obj-fbx-stl-mat.jpg" class="card-img-top" alt="sorting hat">
    <div class="card-body">
      <h2 class="card-title">The Sorting Hat</h2>
      <p class="card-text">Hello! I am the Sorting Hat. Click below and I will sort you into your house. </p>
      <a href="#" class="btn btn-primary" id="sortStart">Let's Sort</a>
    </div>
  </div>
  <div id="form"></div>

  <div class="buttons" id="filterBtn">
      <button type="button" class="btn btn-dark" id="allStudentsBtn">All</button>
      <button type="button" class="btn btn-danger" id="gryffindorBtn">Gryffindor</button>
      <button type="button" class="btn btn-success" id="slytherinBtn">Slytherin</button>
      <button type="button" class="btn btn-warning" id="hufflepuffBtn">Hufflepuff</button>
      <button type="button" class="btn btn-primary" id="ravenclawBtn">Ravenclaw</button>
  </div>
  <div id="allStudentCards">
    <div>
      <h1>Hogwarts Students</h1>  
      <div id="hogwartsCard"></div>
    </div>
    <div>
      <h1> Voldemort's Army </h1>
      <div id="voldemortCard"></div>
    </div>
  </div>
